<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="registration">
      <div id="regi_child">

           <h3>Create an Account</h3>
           <input type="email" class="input_ele" placeholder="Email" />
           <br/>
           <br/>
           <br/>
           <input type="password" class="input_ele" placeholder="Password" />
           <br/>
           <br/>
           <br/>
           <input type="password" class="input_ele" placeholder="Confirm Password" />
           <br/>
           <br/>
           <br/>
           <input type="text" class="input_ele" placeholder="First Name" />
           <br/>
           <br/>
           <br/>
           <input type="text" class="input_ele" placeholder="Last Name" />
           <br/>
           <br/>
           <div class="checkbox_div">
                <input type="checkbox" class="chkbox">
                <span>Sign me up to receive email offers and updates</span>
           </div>
           <br/>
           <div class="checkbox_div">
                <input type="checkbox" class="chkbox">            
                <span>I accept the <a href="/sg/en/terms-and-conditions" target="_blank">Specialized Terms &amp; Conditions</a></span>
           </div>
           <br/>
           <div class="checkbox_div">
                <input type="checkbox" class="chkbox">            
                <span>I accept the <a href="/sg/en/terms-of-use" target="_blank">Specialized Terms of Use</a></span>
           </div>
           <br/>
           <div class="policy">I acknowledge Specialized will use my information in accordance with its <a href="/sg/en/privacy-policy" target="_blank">Privacy Policy</a>.
          </div>
          <br/>
          <br/>  
          <button class="btn">Create Account</button>
          <br/>
          <div class="login_nav">
                 <p class="">Already have an account? <a href="./login.html">Login</a></p>      
          </div>
      </div>
    </div>
  </body>
</html>
